<!DOCTYPE html>
<html lang="en">
<head>
  <title>Umfrage zu Ernährung, Fitness und Sport</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/validation.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Umfrage zu Ernährung, Fitness und Sport</h1>
  <p>Wie geht es dir heute?</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h3>Erfahre jetzt, wie gesund du bist!</h3>
      <p>Antworte auf 10 einfache Fragen und wir geben dir Feedback darauf.</p>
      
      <h7>Frage 1</h7>
      <h3>Wie gesund bist du körperlich?</h3>

      <form action="question-2.html" onsubmit="return validateQuestion();">
        <p class="instruction">Schätze deine Gesundheit mit dem Slider ein.</p>

        <div class="row flex-nowrap">
            <div class="col">
              <p>Ungesund</p>
            </div>
            <div class="col" style="text-align: center;">
              <p>soso lala</p>
            </div>
            <div class="col" style="text-align: right;">
              <p>Sehr gesund</p>
            </div>
        </div>

        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        <input type="hidden" name="pageID" value="index">
        <p class="spacer"></p>
        <button type="submit" class="btn btn-primary">Next</button>
        <p class="spacer"></p>
      </form>

    </div>
  </div>
</div>

</body>
</html>
